name: Build APK for Expo

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    environment: build
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: yarn install
  
      - name: Build APK with EAS
        run: eas build --platform android --profile production --non-interactive

      - name: Wait for build to complete
        run: |
          output=$(eas build:list --platform android --limit 1 --status finished --non-interactive)
          artifact_url="https://expo.dev/artifacts/eas/$(echo "$output" | grep -oP 'https://expo.dev/artifacts/eas/\K.*')"
          echo "BUILD_URL=$artifact_url" >> $GITHUB_ENV

      - name: Download APK
        run: |
          curl -Lo app-release.apk $BUILD_URL
          
      - name: Build release
        run: echo ${{ github.sha }} > Release.txt
      
      - name: Test release
        run: cat Release.txt
      
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            Release.txt
            app-release.apk

